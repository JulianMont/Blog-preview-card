<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
  <body>
      <article class="card">
        <img class="card__img" src="assets/images/illustration-article.svg" alt="Imagen">
        <a href="#" class="card__tag">
          <span >Learning</span>
        </a>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__titulo">HTML & CSS foundations</h1>
        <p class="card__text">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card__autor">
          <img src="assets/images/image-avatar.webp" alt="Imagen del avatar de Greg Hooper">
          <span>Greg Hooper</span>
        </div>
      </article>
      
  </body>
</html>
